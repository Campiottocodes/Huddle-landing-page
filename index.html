<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="content">
            <div class="header">
                <h1>Build The Community Your Fans Will Love
                </h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button> Register</button>
            </div>
            <div class="duble-box">
                <div class="big-box">
                    <img src="./assets/images/illustration-mockups.svg" alt="">
                </div>
            </div>
        </div>
        <div class="group-icons">
            <img class="face" src="./assets/images/5305154_fb_facebook_facebook logo_icon.svg" alt="">
            <img class="insta" src="./assets/images/5279112_camera_instagram_socia.svg" alt="">
            <img class="twitt" src="./assets/images/5279123_tweet_twitter_twitter logo.svg" alt="">
        </div>
    </div>
</body>

</html>
